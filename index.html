<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>KEYES</h1>
  </header>
  <main>
    <h2 class="description">Press any key to get the keyCode</h2>
    <div class="content-holder hide">
      <h2 class="keycode code">--</h2>
      <div class="card-holder">
        <div class="cards">
          <div class="card key">
            <p class="event-name">event.key</p>
            <h3 class="event-description">--</h3>
            <p class="copy">Click to copy</p>
          </div>
          <div class="card code">
            <p class="event-name">event.code</p>
            <h3 class="event-description">--</h3>
            <p class="copy">Click to copy</p>   
          </div>
          <div class="card which">
            <p class="event-name">event.which</p>
            <h3 class="event-description">--</h3>
            <p class="copy">Click to copy</p>    
          </div>
          <div class="card location">
            <p class="event-name">event.location</p>
            <h3 class="event-description">--</h3>
            <p class="copy">Click to Copy</p>  
          </div>
        </dic>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </main>
